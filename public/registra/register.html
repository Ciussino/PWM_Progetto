<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UNIMI - Register</title>
    </head>
    <body>
        <div id="registerForm">
            <h3>Register Page</h3>
            <form id="register" action="/register" method="POST">
                <label for="username">Inserisci il tuo username:</label>
                <input type="text" name="username" placeholder="Username"> <br>
                <label for="usertype">Inserisci il tuo usertype:</label>
                <select name="usertype">
                    <option>-- selezionare --</option>
                    <option value="@studenti.unimi.it">@studenti.unimi.it</option>
                    <option value="@unimi.it">@unimi.it</option>
                </select>
                <br>
                <label for="password">Inserisci la tua password:</label>
                <input type="password" name="password" placeholder="Password"> <br>
                <input type="submit" value="register">
            </form>
        </div>
    </body>
</html>
